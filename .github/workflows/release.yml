name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Build release binary
        run: cargo build --release

      - name: Create release archive
        run: |
          cd target/release
          tar -czvf synheart-sensor-agent-${{ github.ref_name }}-macos-x86_64.tar.gz synheart-sensor-agent
          shasum -a 256 synheart-sensor-agent-${{ github.ref_name }}-macos-x86_64.tar.gz > synheart-sensor-agent-${{ github.ref_name }}-macos-x86_64.tar.gz.sha256

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-macos-x86_64
          path: |
            target/release/synheart-sensor-agent-${{ github.ref_name }}-macos-x86_64.tar.gz
            target/release/synheart-sensor-agent-${{ github.ref_name }}-macos-x86_64.tar.gz.sha256

  build-arm:
    name: Build Release (ARM64)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Build release binary
        run: cargo build --release

      - name: Create release archive
        run: |
          cd target/release
          tar -czvf synheart-sensor-agent-${{ github.ref_name }}-macos-arm64.tar.gz synheart-sensor-agent
          shasum -a 256 synheart-sensor-agent-${{ github.ref_name }}-macos-arm64.tar.gz > synheart-sensor-agent-${{ github.ref_name }}-macos-arm64.tar.gz.sha256

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-macos-arm64
          path: |
            target/release/synheart-sensor-agent-${{ github.ref_name }}-macos-arm64.tar.gz
            target/release/synheart-sensor-agent-${{ github.ref_name }}-macos-arm64.tar.gz.sha256

  release:
    name: Create Release
    needs: [build, build-arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download x86_64 artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-macos-x86_64
          path: artifacts/

      - name: Download ARM64 artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-macos-arm64
          path: artifacts/

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG_RELEASE.md
          echo "" >> CHANGELOG_RELEASE.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" >> CHANGELOG_RELEASE.md || true
          echo "" >> CHANGELOG_RELEASE.md
          echo "" >> CHANGELOG_RELEASE.md
          echo "## Installation" >> CHANGELOG_RELEASE.md
          echo "" >> CHANGELOG_RELEASE.md
          echo "### macOS (Intel)" >> CHANGELOG_RELEASE.md
          echo '```bash' >> CHANGELOG_RELEASE.md
          echo "curl -LO https://github.com/synheart/synheart-sensor-agent/releases/download/${{ github.ref_name }}/synheart-sensor-agent-${{ github.ref_name }}-macos-x86_64.tar.gz" >> CHANGELOG_RELEASE.md
          echo "tar -xzf synheart-sensor-agent-${{ github.ref_name }}-macos-x86_64.tar.gz" >> CHANGELOG_RELEASE.md
          echo '```' >> CHANGELOG_RELEASE.md
          echo "" >> CHANGELOG_RELEASE.md
          echo "### macOS (Apple Silicon)" >> CHANGELOG_RELEASE.md
          echo '```bash' >> CHANGELOG_RELEASE.md
          echo "curl -LO https://github.com/synheart/synheart-sensor-agent/releases/download/${{ github.ref_name }}/synheart-sensor-agent-${{ github.ref_name }}-macos-arm64.tar.gz" >> CHANGELOG_RELEASE.md
          echo "tar -xzf synheart-sensor-agent-${{ github.ref_name }}-macos-arm64.tar.gz" >> CHANGELOG_RELEASE.md
          echo '```' >> CHANGELOG_RELEASE.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG_RELEASE.md
          files: |
            artifacts/synheart-sensor-agent-${{ github.ref_name }}-macos-x86_64.tar.gz
            artifacts/synheart-sensor-agent-${{ github.ref_name }}-macos-x86_64.tar.gz.sha256
            artifacts/synheart-sensor-agent-${{ github.ref_name }}-macos-arm64.tar.gz
            artifacts/synheart-sensor-agent-${{ github.ref_name }}-macos-arm64.tar.gz.sha256
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
